<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="inputs">
				<input type="text" id="n1" placeholder="Number 1">
				<input type="text" id="n2" placeholder="Number 2">
			</div>
			<div class="buttons">

				<button onclick="plus()" class="btn-plus">
					<span>+</span>
				</button>

				<button onclick="minus()" class="btn-min">
					<span>-</span>
				</button>
				<button onclick="mult()" class="btn-mult">
					<span>x</span>
				</button>
				<button onclick="division()" class="btn-div">
					<span>/</span>
				</button>
			</div>
			<div class="result">
				Result is: <span id="out"></span>
			</div>
		</div>
	</body>
</html>
